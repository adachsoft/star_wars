# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

# list any PHP version you want to test against
php:
  - 7.3

# Start mysql service
services:
  - mysql

# optionally specify a list of environments, for example to test different RDBMS
env:
  - DB=mysql

# Update composer
before-install:
  - composer self-update

# execute any number of scripts before the test run, custom env's are available as variables
before_script:
  #- if [[ "$DB" == "mysql" ]]; then mysql -e "create database IF NOT EXISTS star_wars_test;" -uroot; fi
  - mysql -e "create database IF NOT EXISTS star_wars_test;" -uroot;
  #- echo "USE mysql;\nUPDATE user SET password=PASSWORD('pass1234') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  #- mysql -e "USE mysql;\nUPDATE user SET password=PASSWORD('pass1234') WHERE user='root';\nFLUSH PRIVILEGES;\n" -uroot
  - mysql -e "USE mysql;\nUPDATE user set authentication_string=password('pass1234') where user='root';" -uroot

install:
  - composer install

# omitting "script:" will default to phpunit
# use the $DB env variable to determine the phpunit.xml to use
#script: phpunit --configuration phpunit_$DB.xml --coverage-text
script: bin/phpunit --coverage-html coverage
